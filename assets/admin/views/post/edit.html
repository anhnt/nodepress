<h2>Edit post "{{post.title}}"</h2>
<form class="form-horizontal" role="form" id="form-edit">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="post.title" >
    </div>
  </div>
  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="content" placeholder="Content" ui-tinymce ng-model="post.content"></textarea>
    </div>
  </div>
  <div class="form-group">
  	<label for="content" class="col-sm-2 control-label">Status</label>
  	<div class="col-sm-10">
      <select ng-model="post.status" class="form-control" ng-options="c for c in options"></select>
    </div>
  </div>
  <!-- <input type="hidden" ng-model="post.author_id"> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="updatePost()" class="btn btn-primary">Update</button>
      <button ng-click="cancel()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
