<h2>Posts list</h2>
<br>
<button class="btn btn-primary pull-right" ng-click="createPost()">Create new</button>
<br><br>
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<th>ID</th>
		<th>Title</th>
		<th>Author</th>
		<th>Created at</th>
		<th>Updated at</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat="post in posts | filter:query | orderBy:orderProp">
			<td>{{post.id}}</td>
			<td>{{post.title}}</td>
			<td>{{post.author_id}}</td>
			<td>{{post.createdAt | date:'dd-MM-yyyy - hh:mm:ss' }}</td>
			<td>{{post.updatedAt | date:'dd-MM-yyyy - hh:mm:ss' }}</td>
			<td>
				<button ng-click="editPost(post.id)" class="btn btn-primary">Edit</button>
				<button ng-click="deletePost(post.id)" class="btn btn-danger">Delete</button>
			</td>
		</tr>
	</tbody>
</table>
